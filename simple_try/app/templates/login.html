<body>
	<div>
		<a href='{{ url_for('index') }}'>index</a>
	</div>
	<h1>Login</h1>
	<form  method='post'>
		{{ form.hidden_tag() }}
		<p>
			{{ form.username.label }}<br>
			{{ form.username() }}
		</p>
		<p>
			{{ form.password.label }}<br>
			{{ form.password() }}
		</p>
		<p>{{ form.submit() }}</p>
		<p>
			<a href='{{ url_for('register') }}'>Click to register!</a>
		</p>
	</form>
</body>
