<html>
	<head>
		<title>{{title}}</title>
	</head>
	<body>
		<a href={{url_for('index')}}>Home</a>
		<a href={{url_for('login')}}>Login</a>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
		{{ message }}
		{% endfor %}
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
